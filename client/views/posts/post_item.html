<template name="postItem">
    <div class="post">
        <div class="post-content">
            <h3><a data-toggle="collapse" role="button" href="#{{_id}}" aria-expanded="false" aria-controls="post-body-{{_id}}">{{title}}</a></h3>
        </div>
        <a href="{{pathFor 'postPage'}}" class="discuss btn btn-default">Kommentieren</a>
        <br clear="all"/>
        <div id="{{_id}}" class="collapse">
            <div class="well">{{body}}</div>
        </div>
    </div>
</template>
