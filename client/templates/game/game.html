<template name="game">
    <div class="row">
        <div class="col-md-12">
            <h2>{{map.name}}</h2>
        </div>
    </div>
    <div class="row">
        <div id="map-actions" class="col-md-3">
            <h3>Status</h3>
            {{> statusBars}}

            <h3>Aktionen</h3>
            {{> quickSlots}}

            <div class="map-events"></div>
        </div>
        <div id="map-map" class="col-md-6">
            {{> gameMap map}}
        </div>
        <div id="map-minimap" class="col-md-3">
            <img src="{{minimapSrc}}"><br>
            <input id="btnShowArea" type="button" value="Umgebung zeigen" class="btn btn-default btn-sm" data-toggle="modal" data-target="#mapArea">
            <div class="modal fade" id="mapArea" tabindex="-1" role="dialog" aria-labelledby="Umgebungskarte">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">Umgebungskarte</h4>
                        </div>
                        <div class="modal-body">
                            <!-- @TODO Game: Umgebungskarte -->
                            Once upon a time.. hier muss noch eine Umgebungskarte hin..
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        {{> chatRoom}}
    </div>
    {{#if isDeveloper}}
        <h3>Debugmitteilungen:</h3>
        <div id="debug"></div>
    {{/if}}
</template>
